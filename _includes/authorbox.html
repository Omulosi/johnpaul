<div class="author-box">
  <div class="author-avatar">
    <img
      src="{{ site.baseurl }}/assets/images/{{ site.author.image }}"
      alt="{{ site.author.name }}'s Picture"
      class="avatar"
    />
  </div>
  <div class="author-details">
    <h2 class="author-title">About {{ site.author.name }}</h2>
    <p class="author-description">{{ site.author.bio }}</p>
  </div>
</div>
